<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 2</title>
    <style>
        .red {
            color: red;
        }

        .blue {
            color: blue;
        }
    </style>
</head>

<body>
    <section>
        <h5 class="red">This is an element that uses the Red class</h5>
    </section>
    <section>
        <h5 style="color: hotpink;">This is an element that has been allowed to use hotpink style</h5>
    </section>
    <section>
        <p class="blue">This paragraph uses the class BLUE</p>
    </section>
    <section>
        <p>This paragraph does not use the class BLUE</p>
    </section>
    <section>
        <p>This paragraph is hotpink</p>
    </section>
</body>

</html>
