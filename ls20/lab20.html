<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <title>Giỏ hàng</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- css style -->
    <link rel="stylesheet" href="css/app-style.css">

</head>

<body>

    <header>
        <div class="container">
            <div class="logo">
                <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster">
            </div>
        </div>
    </header>
    <section id="gioHang">
        <div class="container border my-3">
            <div class="row">
                <div class="col-12">
                    <h1 class="my-3">Giỏ hàng</h1>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="box-item">
                            <h3 class="m-2">Thông tin sản phẩm</h3>
                            <div class="gh-item m-2 d-flex justify-content-between align-items-center">
                                <div class="p-item d-flex justify-content-between align-items-center">
                                    <div class="img">
                                        <img src="http://cutuananh.devmaster.vn/images/products/phong-khach/001.jpg"
                                            alt="Bàn uống nước">
                                    </div>
                                    <div class="p-info px-2">
                                        <h5>Bàn uống nước</h5>
                                        <div class="p-act d-flex justify-content-start align-items-center">
                                            <button>-</button>
                                            <input type="text" value="1" data-price="20000000">
                                            <button>+</button>
                                        </div>
                                        <p><b>Giá:</b> <span>22.000.000 </span> VND</p>
                                        <p>
                                            <b>Thành tiền:</b>
                                            <span>22.000.000 </span> VND
                                        </p>
                                    </div>
                                </div>
                                <div class="gh-action mr-2 d-flex flex-column align-items-end">
                                    <button>x</button>
                                    <button>Cập nhật</button>
                                </div>
                            </div>

                            <!-- 2 -->
                            <div class="gh-item m-2 d-flex justify-content-between align-items-center">
                                <div class="p-item d-flex justify-content-between align-items-center">
                                    <div class="img">
                                        <img src="http://cutuananh.devmaster.vn/images/products/phong-khach/002.jpg"
                                            alt="Bàn uống nước">
                                    </div>
                                    <div class="p-info px-2">
                                        <h5>Cầu thang</h5>
                                        <div class="p-act d-flex justify-content-start align-items-center">
                                            <button>-</button>
                                            <input type="text" value="1" data-price="30000000">
                                            <button>+</button>
                                        </div>
                                        <p><b>Giá:</b> <span>30.000.000 </span> VND</p>
                                        <p>
                                            <b>Thành tiền:</b>
                                            <span>30.000.000 </span> VND
                                        </p>
                                    </div>
                                </div>
                                <div class="gh-action mr-2 d-flex flex-column align-items-end">
                                    <button>x</button>
                                    <button>Cập nhật</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="box-item">
                            <h3>Tóm tắt đơn hàng</h3>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>


    <!-- library jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- my js -->
    <script src="js/gio-hang.js"></script>
    <script>
        $(document).ready(function () {
            console.log("Ứng dụng đã sẵn sàng")
            $('button').click(function () {
                let price = $(this).siblings('input').attr('data-price');
                console.log("Price:", price);
            })
        })
    </script>
</body>

</html>
